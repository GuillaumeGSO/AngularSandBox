<div class="mat">
  <form [formGroup]="myForm">
      <mat-select formControlName="inputNbLetters" class="form-control" (ngModelChange)="onChange()">
        <mat-option [value]="i" *ngFor="let i of items">{{i}}</mat-option>
    </mat-select>
    <mat-list>
      <mat-list-item *ngFor="let word of tabWords$ | async">{{word}}</mat-list-item>
    </mat-list>
    <!--<div *ngIf="(tabWords$ | async) as words;else loading">{{words | custompipe }}</div> -->
  </form>
</div>
