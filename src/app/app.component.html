<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align:center">
  <h1>
    Welcome to {{ title }} !
    <br/>
    {{mydate | date : 'mediumTime'}}
  </h1>

  <select [(ngModel)]="numSelected" (ngModelChange)='onNumSelected($event)'>
    <option [value]="i" *ngFor="let i of items" >{{i}}</option>
  </select>

  <h1>
    Nombre de mots : {{ tabWords?.length }}
  </h1>
  <ul>
  <li *ngFor="let word of tabWords">
    {{word}}
    </li>
  </ul>
